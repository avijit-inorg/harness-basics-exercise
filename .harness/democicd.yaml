pipeline:
  name: demo-cicd
  identifier: democicd
  projectIdentifier: DemoProject
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: GithubConnector
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: KubernetesConnector
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Build
                  identifier: Build
                  spec:
                    connectorRef: account.harnessImage
                    image: amazoncorretto:latest
                    shell: Sh
                    command: javac HelloWorld.java
    - stage:
        name: test
        identifier: test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            useFromStage: build
          execution:
            steps:
              - step:
                  type: Semgrep
                  name: code scan test
                  identifier: code_scan_test
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: Abort
    - stage:
        name: publish
        identifier: publish
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            useFromStage: build
          execution:
            steps:
              - step:
                  type: Run
                  name: publishing to docker hub
                  identifier: publishing_to_docker_hub
                  spec:
                    connectorRef: account.harnessImage
                    image: docker:latest
                    shell: Sh
                    command: |-
                      sudo systemctl start docker
                      docker build -t avijitinorg/harness-demo .
                      docker push avijitinorg/harness-demo
